            box-sizing: border-box;
        }

        body {
            font-family: Microsoft YaHei, Arial, Helvetica, sans-serif;
            -webkit-font-smoothing: antialiased;
            color: #494d55;
        }

        a:link {
            text-decoration: none;
        }


        .section {
            padding-bottom: 40px;
        }

        .section .items {
            margin-top: 20px;
        }

        .section .title {
            text-align: center;
            line-height: 2em;
        }

        .section .title small {
            display: block;
            font-size: 16px;
            line-height: 2em;
            color: #919191;
            font-weight: 500;
        }

        .section .more {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .section .more a {
            display: block;
            padding: 10px 16px;
            line-height: 1;
            font-size: 14px;
            border-radius: 6px;
            color: #616161;
            background-color: #e1e1e1;
            border: 1px solid #ccc;
        }

        .section .more a:hover {
            color: #333;
            background-color: #e6e6e6;
            border-color: #adadad;
        }

        .stars .profile {
            border: 1px solid #e4ecf3;
            border-radius: 4px;
            text-align: center;
            padding: 20px 10px 0;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            background-color: #f5f8fa;
        }

        .stars .profile:hover {
            transform: translateY(-6px);
            box-shadow: 0 26px 40px -24px rgba(0, 36, 100, 0.3);
        }

        .stars .img-wrap {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
        }

        .stars .img-wrap img {
            width: 100%;
        }

        .stars h5 {
            font-size: 18px;
            font-weight: 400;
            padding: 0 20px;
            margin: 20px 0 10px;
        }

        .stars p {
            height: 60px;
            line-height: 60px;
            color: #919191;
            margin: 20px -10px 0 -10px;
            background-color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .line {
            width: 100%;
            height: 2px;
            background-color: grey;
        }
        .middle{
           
            padding: 40px;
        }
        .bottom{
           height: 2rem;

        }
